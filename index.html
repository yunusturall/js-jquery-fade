<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <scri src="jquery.js"></scri>

    <style>
        .deneme{
            width: 100%;
            height: 100px;
            margin-bottom: 15px;
        }

    </style>

</head>
<body>
    
    <div id="div1" class="deneme" style="background-color: blue;"></div>
    <div id="div2" class="deneme" style="background-color: red;"></div>
    <div id="div3" class="deneme" style="background-color: green;"></div>

    <br>

    <button id="btn1">FadeOut</button>
    <button id="btn2">FadeIn</button>
    <button id="btn3">FadeToggle</button>
    <button id="btn4">FadeTo</button>

    <script>

        $(function(){

            $("#btn1").click(function(){

                $("#div1").fadeOut(1000);
                $("#div2").fadeOut(2000);
                $("#div3").fadeOut(3000);
            
            });
        
            $("#btn2").click(function(){

                $("#div1").fadeIn(1000);
                $("#div2").fadeIn(2000);
                $("#div3").fadeIn(3000);

            });

            $("#btn3").click(function(){

                $("#div1").fadeToggle(1000);
                $("#div2").fadeToggle(2000);
                $("#div3").fadeToggle(3000);
            
            });

            
            $("#btn4").click(function(){

                $("#div1").fadeTo(3000,0.4);
                $("#div2").fadeTo(3000,0.6);
                $("#div3").fadeTo(3000,0.8);

            });
        
        });


    </script>


</body>
</html>
